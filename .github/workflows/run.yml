name: Run Traffic Training

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sumo sumo-tools
          pip install -r requirements.txt

      - name: Run training
        run: |
          python3 train.py

      - name: Run test
        run: |
          python3 test.py
